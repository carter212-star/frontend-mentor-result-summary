<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary Component</title>
</head>
<body>
  <section class="container">
    <section class="score-section">
      <h2 class="transparent title">Your Result</h2>
      <section class="score-circle">
        <h1 class="score">76</h1>
        <p class="transparent">of 100</p>
      </section>
      <h1 class="margin-bottom">Great</h1>
      <p class="transparent">You scored higher than 65% of the people who have taken these tests.
    </section>
    <section class="summary-section">
      <h1 class="title">Summary</h1>
        <section class="reaction-section list red">
          <section class="summary-name">
            <img src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
            <p class="description-name text-red">Reaction</p>
          </section>
          <p class="transparent"><output class="text-bold">80</output> / 100</p>
        </section>
        <section class="memory-section list yellow">
          <section class="summary-name">
            <img src="./assets/images/icon-memory.svg" alt="Icon Memory">
            <p class="description-name text-yellow">Memory</p>
          </section>
          <p class="transparent"><output class="text-bold">92</output> / 100</p>
        </section>
        <section class="verbal-section list green">
          <section class="summary-name">
            <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal">
            <p class="description-name text-green">Verbal</p>
          </section>
          <p class="transparent"><output class="text-bold">61</output> / 100</p>
        </section>
        <section class="visual-section list blue">
          <section class="summary-name">
            <img src="./assets/images/icon-visual.svg" alt="Icon Visual">
            <p class="description-name text-blue">Visual</p>
          </section>
          <p class="transparent"><output class="text-bold">72</output> / 100</p>
        </section>
       <button class="bg-blue">Continue</button>
    </section>
  </section>
  </body>
</html>
